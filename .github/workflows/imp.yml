name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  repository_dispatch:
    types: [trigger-build]
  workflow_dispatch:  # Add manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'  # Add the distribution input

    - name: Install Ant
      run: sudo apt-get update && sudo apt-get install -y ant

    - name: Build
      run: ant build

    - name: Test
      run: ant test

    - name: Deploy to L1
      run: |
        echo "Starting deployment to L1..."
        ant deploy-l1
        echo "Deployment to L1 completed successfully."

  deploy-l3:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to L3
      run: |
        echo "Starting deployment to L3..."
        ant deploy-l3
        echo "Deployment to L3 completed successfully."

  notify:
    runs-on: ubuntu-latest
    needs: [build, deploy-l3]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Send email notification
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.SMTP_USERNAME }}
        password: ${{ secrets.SMTP_PASSWORD }}
        subject: "CI Pipeline Job Completed"
        body: "The CI Pipeline job has been completed successfully."
        to: kmukund97@gmail.com
        from: no-reply@example.com

  restart-vm:
    runs-on: ubuntu-latest
    needs: [build, deploy-l3]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Restart VM
      run: |
        chmod +x script.sh
        ./script.sh
