name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  repository_dispatch:
    types: [trigger-build]
  workflow_dispatch:  # Add manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'  # Add the distribution input

    - name: Build
      run: |
        echo "Running build steps..."
        # Add your actual build commands here
        echo "Build step completed."

    - name: Test
      run: |
        echo "Running test steps..."
        # Add your actual test commands here
        echo "Test step completed."

    - name: Deploy to L1
      run: |
        echo "Starting deployment to L1..."
        # Add your actual deployment commands here
        echo "Deployment to L1 completed successfully."

  deploy-l3:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to L3
      run: |
        echo "Starting deployment to L3..."
        # Add your actual deployment commands here
        echo "Deployment to L3 completed successfully."

  notify:
    runs-on: ubuntu-latest
    needs: [build, deploy-l3]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    notify:
    runs-on: ubuntu-latest
    needs: [build, deploy-l3]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Send email notification
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.SMTP_USERNAME }}
        password: ${{ secrets.SMTP_APP_PASSWORD }}  # Use the App Password here
        subject: "CI Pipeline Job Completed"
        body: "The CI Pipeline job has been completed successfully."
        to: kmukund97@gmail.com
        from: no-reply@example.com
