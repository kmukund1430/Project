name: Test All Events

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering of the workflow
  schedule:
    - cron: '0 0 * * *'  # Runs the workflow daily at midnight

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run echo command
      run: echo "Hello, this is a test run!"

    - name: Send email notification
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.MKEMAIL_USERNAME }}
        password: ${{ secrets.MKEMAIL_PASSWORD }}
        subject: "GitHub Actions Workflow Notification"
        body: "The GitHub Actions workflow has been triggered and completed successfully."
        to: hari.narayana.k158@gmail.com
        from: no-reply@example.com
